<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Bitesize</title>
        <link rel="stylesheet" type="text/css" href="public/css/style.css"/>
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
        <link
            href="https://fonts.googleapis.com/css?family=Source+Sans+Pro"
            rel="stylesheet">
    </head>
    <body>
        <header>
            <img
                src="https://s3.amazonaws.com/codecademy-content/courses/intermediate-javascript-requests/bytesize_logo.svg"
                class="logo"/>
        </header>
        <main id="main">
            <div class="container">

                <h1>Enter a URL</h1>

                <form id="form" autocomplete="off">
                    <input type="text" id="input" value="">
                    <button id="shorten">Shorten</button>
                </form>

                <div id="responseField"></div>

            </div>
        </main>
        <script src='https://code.jquery.com/jquery-3.1.0.min.js'></script>
        <script src="public/js/main.js"></script>
        <script src="public/js/helperFunction.js"></script>
    </body>
</html>
